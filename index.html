<!DOCTYPE html>
<html lang="en"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>
            Last updated: <span id="date"></span>
          </h1>
          <hr class="lines" />
          <form id="search-form">
            <div class="row">
              <div class="col-12 mb-4">
                <input
                  type="search"
                  placeholder="Search city"
                  class="form-control"
                  id="search-city-input"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <button type="button" class="form-control" id="current-button">
                  Current
                </button>
              </div>
              <div class="col-6">
                <input type="submit" value="Search 🔍 " class="form-control" />
              </div>
            </div>
          </form>

          <hr class="lines second" />
          <div class="content">
            <div class="row">
              <div class="col-4 data">
                <p>💧Humidity : <span id="humidity">52</span>%</p>
                <p>💨 Wind : <span id="wind">10</span>km/hr</p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h2>
                  <span id="city"> Welcome </span>
                  <br />
                  <span class="emoji"> <img src="" alt="" id="icon" /></span>
                  <div>
                    <span id="temp">23</span>
                    <sup class="units">
                      <a href="#" id="celsius-link"  class="units active">°C </a> <span class="units active">|</span>
                      <a href="#" id="fahrenheit-link" class="units">°F </a>
                    </sup>
                  </div>
                  <small class="description" id="temp-description">Mostly cloudy</small>
                </h2>
              </div>
            </div>
            <div class="row temperature">
              <div class="col">
                <p>
                  Real feel : <span id="real-feel">23</span>
                <sup class="degree">°C</sup>
                </p>
                <p>
                  ↑<span id="max-temp">23°</span> ↓<span id="min-temp"
                    >11°</span
                  >
                </p>
              </div>
            </div>
          </div>
          <hr class="lines last" />
          <div class="row" id="forecast">
          </div>
          </div>
      </div>
    <small>
        <a href="https://github.com/ajobiewe-bot/my-weather-app.git" target="_blank"> Open-source code</a>
        by Zainab Oyeniran
    </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
